            .container {
                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for the content container */
                border-radius: 10px; /* Rounded corners for the container */
                padding: 20px; /* Padding inside the container */

    <body>

    <div th:replace="tema_icono :: svg"></div>    

    <div th:replace="tema :: div"></div>

    <div th:replace="iconos :: svg"></div>

    <main class="d-flex flex-nowrap">
        <h1 class="visually-hidden">Sidebars examples</h1>

        <div th:replace="menu :: div"></div>

        <!-- Aqui tendria que ir mi información (Lista, Nuevo, Editar -->
        <div class="container">
            <h4 class="display-7 mb-4">LISTA DE PRODUCTOS</h4>


            <form action="/producto/buscar" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="desc" placeholder="Ingrese descripción">
                    <button class="btn btn-outline-secondary" type="submit" >Buscar</button>
                </div>
            </form>


            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio Compra</th>
                        <th scope="col">Precio Venta</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto,x : ${productos}">
                        <th th:text="${x.count}" scope="row"></th>
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precioc}"></td>
                        <td th:text="${producto.preciov}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td>
                            <a th:href="@{/producto/editar(cod=${producto.id})}" target="_self" style="color:green;">    
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/producto/eliminar(cod=${producto.id})}" target="_self" style="color:red;">    
                                <i class="bi bi-x-circle-fill"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-grid gap-2">
                <a th:href="@{/producto/nuevo}" class="btn btn-primary" >Agregar</a>
            </div>



        </div>  

    </main>

</body>
